<div class="grid">
  <div class="col-12 md:col-6 lg:col-4 p-3">
    <div class="surface-card shadow-2 border-round p-3">
      <h3 class="mb-3">Alerta en tiempo real (Total)</h3>

      <div class="text-2xl font-bold mb-3">
        {{ sum || 0 }}
      </div>

      <div class="flex gap-2">
        <button class="p-button p-component" (click)="add(1)">+1</button>
        <button class="p-button p-component" (click)="add(5)">+5</button>
        <button class="p-button p-component" (click)="add(10)">+10</button>
      </div>
    </div>
  </div>
</div>
